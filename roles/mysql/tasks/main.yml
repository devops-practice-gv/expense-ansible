- name: Install MySQL Server 8.0.x
  ansible.builtin.dnf:
    name: mysql-server
    state: installed

- name: Systemd Restart
  ansible.builtin.systemd_service:
    name: mysqld
    state: started
    enabled: yes

- name: Setup MySql Password
  ansible.builtin.shell: mysql_secure_installation --set-root-pass ExpenseApp@1